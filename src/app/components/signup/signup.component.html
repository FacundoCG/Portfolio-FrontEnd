<div class="container-fluid mt-5 mb-4 pb-5">

    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
              <div class="card bg-transparent" style="border-radius: 15px;">
                <div class="card-body p-5">
                  <h1 class="fw-bold text-center mb-5 subtitle">Register</h1>
    
                  <form (ngSubmit)="register()" method="POST" action="">
                      <div class="form-outline mb-4">
                          <label class="form-label mt-2 fw-bold text" for="form3Example1cg">Email</label>
                          <input type="email" [(ngModel)]="user.email" class="form-control bg-transparent" id="email" name="email" autocomplete="off">
                      </div>

                      <div class="form-outline mb-4">
                        <label class="form-label mt-2 fw-bold text" for="form3Example1cg">Password</label>
                        <input type="password" [(ngModel)]="user.password" class="form-control bg-transparent" id="password1" name="password1">
                    </div>

                    <div class="form-outline mb-4">
                        <label class="form-label mt-2 fw-bold text" for="form3Example1cg">Repeat your password</label>
                        <input type="password" class="form-control bg-transparent" name="password2">
                    </div>
                    <span class="d-flex justify-content-center">
                        <button class="btn btn-lg btn-light fw-bold" type="submit">Create</button>
                    </span>
                  </form>
    
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
</div>
